<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc 4</title>
</head>
<body>
<script>
    let a =prompt("nhập số nguyên a")
    let b =prompt("nhập số nguyên b")
    let  c =prompt("nhập số nguyên c")
    if (a>b && a > c){
            alert("a là số nguyên lớn nhất")
    } else if (b>a && b>c){
        alert("b là số nguyên lớn nhất")
    } else{
        alert("c là số lớn nhất")
    }
</script>
</body>
</html>
