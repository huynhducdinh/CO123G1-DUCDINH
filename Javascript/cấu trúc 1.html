<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc</title>
</head>
<body>
<script>
    let a = prompt("Nhập sự lựa chọn của bạn")
    let b = prompt("nhập sự lựa chọn của bạn")
    if(a % b == 0) {
        alert("a chia hết cho b")
    }else{
            alert("a không chia hết cho b")
        }

</script>
</body>
</html>
