<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoa hong</title>
</head>
<body>
<script>
    let doanh_so =prompt("bạn hãy nhập doanh so")
    let hoahong
    if( doanh_so < 3000000) {
        hoahong = doanh_so * 0.1
        alert(" số hoa hồng bạn nhận dc " +hoahong)
    }else
        if (doanh_so < 5000000) {
            hoahong = doanh_so * 0.2
            alert("số hoa hồng bạn nhận dc" + hoahong)
        }else if (doanh_so > 70000000){
                hoahong = doanh_so * 0.3
                alert("số hoa hồng bạn nhận dc" + hoahong)
            } else {
                hoahong = doanh_so * 0.4
                alert("số hoa hồng bạn nhân là" +hoahong)
            }
</script>
</body>
</html>
