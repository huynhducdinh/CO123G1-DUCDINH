<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc 6</title>
</head>
<body>
<label for="ten1">Mức doanh số bán hàng</label>
<input type="number" id="ten1" placeholder="mức doanh số bán hàng"><br>
<br>
<label for="ten2"> Phầm trăm tiền hoa hồng</label>
<input type="number" id="ten2" placeholder="phần trăm"><br><br>
<button onclick="hoa_hong()">Tiền hoa hồng</button>
<p id="ten3"></p>
</body>
<script>
    function hoa_hong() {
        let doanh_so = document.getElementById("ten1").value;
        let hong = document.getElementById("ten2").value;
        let pham_tram =(Number(doanh_so) * Number(hong)/100);

        document.getElementById("ten3").innerHTML="Tổng hoa hồng" + pham_tram +"VND";

    }
</script>
</html>
