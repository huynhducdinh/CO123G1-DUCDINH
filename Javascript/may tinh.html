<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất"></input>
<input type="number" id="num2" placeholder="Nhập số thứ hai"></input>
<button onclick="Add()" >Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="Nob()">Nhân</button>
<button onclick="Nid()">Chia</button>
<h2>Result:</h2>
<div id="result">Đây là kết quả</div>
<script>
    function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Nob() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Nid() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
