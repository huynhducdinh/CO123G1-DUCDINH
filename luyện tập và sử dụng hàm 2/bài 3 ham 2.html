<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let arr = +prompt("nhap so vao dayy");
    let sum = 1;

    function tinhGiaiThua(arr) {
        for (let i = 1; i <= arr; i++) {
            sum = sum * i;
        }
        document.write("ket qua la:" + sum);
    }

    tinhGiaiThua(arr);
</script>
</body>
</html>
