<body>
<script>
    let option;

    alert(`

        option = +prompt("moi ban chon lua mon");

        switch (option) {

                soLuong = +prompt(" moi ban nhap so luong");

                break;
            case 2:

                alert("ban da chon nuoc vat gia" + (tong = 15 * soLuong) + "K");

                break;
            case 3:

                soLuong = +prompt(" moi ban nhap so luong");
                alert("ban da chon nuoc ca rot gia" + (tong = 18 * soLuong) + "K");

                break;
            case 4:

                soLuong = +prompt(" moi ban nhap so luong");
                alert("ban da chon nuoc ca chua gia" + (tong = 20 * soLuong) + "K");

                break;
            case 5:

                soLuong = +prompt(" moi ban nhap so luong");
                alert("ban da chon nuoc loc gia" + (tong = 5 * soLuong) + "K");

                break;
            case 6:

                soLuong = +prompt(" moi ban nhap so luong");
                alert("ban da chon nuoc dua gia" + (tong = 25 * soLuong) + "K");
                break;
            case 7:
                confirm("moi ban chon lai");
                break;
        }
    } while (option != 7);


</script>
