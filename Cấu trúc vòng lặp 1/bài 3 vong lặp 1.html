<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 số đầu tiên</title>
</head>
<body>
<script>
    let x1 =0
    let x2 =1
    let x3
    for ( let i=0;i<20;i++) {
        document.write(x1+",");
        x3 = x1 + x2
        x1 = x2
        x2 = x3
    }

</script>
</body>
</html>
