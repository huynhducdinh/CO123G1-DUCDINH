<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 6, 5, 9, 8, 5, 2];
    let a = 0
    let v = +prompt("nhập V vào đây");
    for (let i = 0; i < arr.length; i++) {
        if (v == arr[i]) {
            a = 1
            document.write(v + "V is in the array");
            break;
        }
    }
    if (a == 0) {
        document.write(v + "V is not in the array");
    }
</script>
</body>
</html>
