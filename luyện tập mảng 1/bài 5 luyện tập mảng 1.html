<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let arr = [1, 2, -3, 5, -6, 8, -9, -7];
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++
        }
    }
    document.write("số nguyên âm trong một chuỗi:" + count);
</script>
</body>
</html>
