<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài2</title>
</head>
<body>
<script>
    let arr = [2, 5, 6, 1, 4, 8, 9, 2, 3, 10,];
    let max = arr[0];
    let index;
    for (let i = 1; i <= arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i;
        }
    }
    document.write("gía trị lớn nhất:", max+"<br>");
    document.write("Vị trí số lớn nhất :", index);
</script>
</body>
</html>
