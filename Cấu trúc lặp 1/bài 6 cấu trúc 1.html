<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng</title>
</head>
<body>
<script>
    let i = 1
    let counter=0
    let limit = 30
    while (counter < limit){
        if(i %7 ===0){
            counter ++ ;
            document.write(i+",");
        }
        i++;
    }


</script>
</body>
</html>
