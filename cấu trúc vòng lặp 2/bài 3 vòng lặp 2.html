<body>
<script>

    let i
    let j
    for (i =1;i<=5;i++){
        for (j=1;j<=5;j++){
            if(j<=i){
                document.write("*");
            }
        }document.write("<br>");
    }
    document.write("<br>")
    for (i =1;i<=5;i++){
        for (j=1;j<=5;j++){
            if(i<=j){
                document.write("*");
            }
        }document.write("<br>");
    }
    document.write("<br>")

    for (i =1;i<=5;i++) {
        for (j = 1; j <= 5; j++) {
            if (j > 5 - i) {
                document.write("*");
                }else {
                    document.write("&nbsp&nbsp;");
                }
            }
        document.write("<br>");

    }
    document.write("<br>")
    for (i =1;i<=5;i++) {
        for (j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
