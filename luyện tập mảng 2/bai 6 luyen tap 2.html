<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let arr = prompt("ban hay nhao vao daay");
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr1.push("_");
        } else {
            arr1.push(arr[i]);
        }
    }
    document.write(arr1.join(""));
</script>
</body>
</html>
