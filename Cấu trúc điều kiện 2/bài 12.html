<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 12</title>
</head>
<body>
<script>
    let giaTri1 = +prompt("số tiền bạn vay");
    let giaTri2 = +prompt("số tháng bạn vay");
    let giaTri3 = +prompt("llãi suất hàng tháng");
    let giaTri4 = giaTri1 * Math.pow((1 +giaTri3),giaTri2);
    document.write("lai suat ban phai tra" +giaTri1 +"triệu trong" +giaTri3 +"là:" +(giaTri4 -giaTri1)+ "triệu");
</script>
</body>
</html
