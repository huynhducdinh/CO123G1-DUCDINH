    <title>giải phương trình bậc 1</title>

<body>
<script>
    let a = prompt(" nhập số a");
    let b = prompt(" nhập số b");
     if (a==0) {
         if (b == 0) {
             alert(" Pt vô số nghiệm");
         } else {
             alert("Pt vô nghiệm");
         }
     }else {
         let x =-b/a
        alert("Pt có nghệm là " +x);
    }
</script>
