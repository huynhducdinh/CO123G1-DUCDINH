<script>

    let arr1=[]

    }
    document.write("mảng dc them mới là" + arr +"<br>");
    for (let i = 0; i < n; i++) {
        if (arr[i] % 2 === 0 && i % 2 !== 0) {
            count ++
            arr1.push(arr[i])
            sum = sum + arr[i];
        }
    }
    agv =sum/count;
    document.write("cac phan tu chan là   " + arr1 +"<br>")

</script>
