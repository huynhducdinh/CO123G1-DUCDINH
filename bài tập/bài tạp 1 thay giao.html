<script>
    let n = prompt("nhập có sô vào dây");
    let arr = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt(" nhập phần tử i vào mảng");

    }
    document.write("mảng dc them mới là" + arr);
    for (let i = 0; i < n; i++) {
        if (arr[i] % 2 === 0 && i % 2 !== 0) {
            sum = sum + arr[i];
        }
    }
    document.write(" tỏng các phân tử chăn ở vĩ trí le là:" + sum);
</script>
