<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    function check(a) {
        let check = true
        if (a <= 1) {
            check = false
        } else {
            for (i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    check = false
                    break
                }
            }
        }
        return check
    }
    function Prime(a) {
        let prime = [];
        for (let i = 0; i < a.length; i++) {
            if (check(a[i]) == true) prime.push(a[i])

        }
        return prime
    }

    let n = parseInt(prompt('nhập số phần tử mảng'));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt('nhập vào phần tử thứ i'));
    }
    let a = Prime(arr);
    a.sort(function (a, b) {
        return (a - b)
    })
    document.write(a)
</script>
</body>
</html>
